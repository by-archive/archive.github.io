<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <style>
        /* ë””ìì¸ í…Œë§ˆ ì„¤ì • */
        :root { --bg: #ffffff; --card: #f5f5f7; --text: #1d1d1f; --sub: #86868b; --accent: #0071e3; --border: #d2d2d7; }
        [data-theme="dark"] { --bg: #121212; --card: #1e1e1e; --text: #f5f5f7; --sub: #a1a1a6; --border: #333333; }
        
        body { font-family: 'Pretendard', sans-serif; background: var(--bg); color: var(--text); margin: 0; transition: 0.3s; padding-bottom: 50px; }
        header { max-width: 1000px; margin: 0 auto; padding: 30px 20px; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 26px; font-weight: 900; letter-spacing: -1px; cursor: pointer; }
        .container { max-width: 1000px; margin: 0 auto; padding: 0 20px; }

        /* ì—ë””í„° ìŠ¤íƒ€ì¼ */
        .toolbar { display: flex; gap: 8px; background: var(--card); padding: 12px; border-radius: 12px 12px 0 0; border: 1px solid var(--border); border-bottom: none; flex-wrap: wrap; }
        .tool-btn { background: var(--bg); border: 1px solid var(--border); color: var(--text); padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 13px; font-weight: 600; }
        .tool-btn:hover { background: var(--accent); color: white; border-color: var(--accent); }

        #editor { 
            min-height: 250px; padding: 20px; border: 1px solid var(--border); border-radius: 0 0 12px 12px; 
            background: var(--bg); color: var(--text); overflow-y: auto; outline: none; line-height: 1.8; font-size: 15px;
        }
        #editor:empty:before { content: attr(placeholder); color: var(--sub); }

        /* ë¦¬ìŠ¤íŠ¸(ì¹´ë“œ) ìŠ¤íƒ€ì¼ */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; margin-top: 30px; }
        .card { background: var(--card); border-radius: 20px; padding: 25px; border: 1px solid rgba(0,0,0,0.05); position: relative; transition: 0.3s; box-shadow: 0 4px 6px rgba(0,0,0,0.02); }
        .card:hover { transform: translateY(-5px); box-shadow: 0 12px 20px rgba(0,0,0,0.08); }
        .card-title { font-size: 20px; font-weight: 800; margin-bottom: 15px; color: var(--text); line-height: 1.3; }
        .card-content { font-size: 15px; line-height: 1.7; color: var(--text); word-break: break-word; }
        .card-date { font-size: 12px; color: var(--sub); margin-top: 20px; display: block; font-weight: 500; }

        /* ëª¨ë‹¬ ë ˆì´ì•„ì›ƒ */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal-content { background: var(--bg); width: 95%; max-width: 700px; border-radius: 28px; padding: 30px; max-height: 90vh; overflow-y: auto; box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
        
        .input-title { width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 12px; border: 1px solid var(--border); background: var(--card); color: var(--text); font-size: 18px; font-weight: 700; box-sizing: border-box; outline: none; }
        .input-title:focus { border-color: var(--accent); }
        
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        .btn-save { background: var(--accent); color: white; padding: 15px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; flex: 2; font-size: 16px; }
        .btn-close { background: var(--card); color: var(--text); padding: 15px; border-radius: 12px; border: 1px solid var(--border); font-weight: 600; cursor: pointer; flex: 1; }

        /* HTML ì½”ë“œ ë‚´ í…ìŠ¤íŠ¸ ìŠ¤íƒ€ì¼ í—ˆìš© */
        .card-content b, .card-content strong { font-weight: bold; }
        .card-content i, .card-content em { font-style: italic; }
        .card-content u { text-decoration: underline; }
    </style>
</head>
<body data-theme="light">

<header>
    <div class="logo" onclick="location.reload()">Archive</div>
    <div style="display:flex; gap:12px;">
        <button class="tool-btn" onclick="toggleTheme()" style="font-size:16px;">ğŸŒ“</button>
        <button onclick="openModal()" style="background:var(--accent); color:white; border:none; padding:12px 24px; border-radius:12px; font-weight:700; cursor:pointer; font-size:14px;">+ ê¸€ì“°ê¸°</button>
    </div>
</header>

<div class="container">
    <div id="postGrid" class="grid">
        </div>
</div>

<div id="editorModal" class="modal">
    <div class="modal-content">
        <h2 style="margin-top:0; letter-spacing:-1px;">ìƒˆë¡œìš´ ê¸°ë¡</h2>
        <input type="text" id="postTitle" class="input-title" placeholder="ì œëª©">
        
        <div class="toolbar">
            <button class="tool-btn" title="êµµê²Œ" onclick="format('bold')">B</button>
            <button class="tool-btn" title="ê¸°ìš¸ì„" onclick="format('italic')">I</button>
            <button class="tool-btn" title="ë°‘ì¤„" onclick="format('underline')">U</button>
            <button class="tool-btn" title="ì·¨ì†Œì„ " onclick="format('strikeThrough')">S</button>
            <button class="tool-btn" title="ê¸€ë¨¸ë¦¬ ê¸°í˜¸" onclick="format('insertUnorderedList')">â€¢ List</button>
            <button class="tool-btn" title="HTML ì½”ë“œ ì‚½ì…" onclick="insertHTML()" style="background: #fdf2f2; color: #d94141; border-color: #f9d7d7;">&lt;/&gt; HTML</button>
        </div>
        
        <div id="editor" contenteditable="true" placeholder="ë‚´ìš©ì„ ì‘ì„±í•˜ê±°ë‚˜ HTML ì½”ë“œë¥¼ í™œìš©í•´ ê¾¸ë©°ë³´ì„¸ìš”..."></div>
        
        <div class="btn-group">
            <button class="btn-close" onclick="closeModal()">ì·¨ì†Œ</button>
            <button class="btn-save" onclick="savePost()">ê¸°ë¡ ì €ì¥</button>
        </div>
    </div>
</div>

<script>
    let db;
    // ë°ì´í„°ë² ì´ìŠ¤ ì´ˆê¸°í™”
    const request = indexedDB.open("TextArchiveDB", 1);

    request.onupgradeneeded = (e) => {
        db = e.target.result;
        if (!db.objectStoreNames.contains("posts")) {
            db.createObjectStore("posts", { keyPath: "id", autoIncrement: true });
        }
    };

    request.onsuccess = (e) => {
        db = e.target.result;
        render();
    };

    // í¸ì§‘ ê¸°ëŠ¥ (B, I, U ë“±)
    function format(command) {
        document.execCommand(command, false, null);
        document.getElementById('editor').focus();
    }

    // HTML ì½”ë“œ ì§ì ‘ ì‚½ì…
    function insertHTML() {
        const htmlCode = prompt("ì‚½ì…í•  HTML ì½”ë“œë¥¼ ì…ë ¥í•˜ì„¸ìš”:\n(ì˜ˆ: <span style='color:red'>ë¹¨ê°„ê¸€ì”¨</span>)");
        if (htmlCode) {
            document.execCommand('insertHTML', false, htmlCode);
        }
    }

    // í…Œë§ˆ ë³€ê²½
    function toggleTheme() {
        const body = document.body;
        const current = body.getAttribute('data-theme');
        body.setAttribute('data-theme', current === 'light' ? 'dark' : 'light');
    }

    // ë°ì´í„° ì €ì¥
    function savePost() {
        const titleInput = document.getElementById('postTitle');
        const editorInput = document.getElementById('editor');

        if (!titleInput.value.trim()) { alert("ì œëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”."); return; }

        const newItem = {
            title: titleInput.value,
            content: editorInput.innerHTML, // ì„œì‹ê³¼ HTML ì½”ë“œë¥¼ í¬í•¨í•˜ì—¬ ì €ì¥
            date: new Date().toLocaleString('ko-KR')
        };

        const tx = db.transaction(["posts"], "readwrite");
        const store = tx.objectStore("posts");
        store.add(newItem);

        tx.oncomplete = () => {
            titleInput.value = '';
            editorInput.innerHTML = '';
            closeModal();
            render();
        };
    }

    // í™”ë©´ ë Œë”ë§
    function render() {
        const grid = document.getElementById('postGrid');
        grid.innerHTML = '';
        
        const tx = db.transaction(["posts"], "readonly");
        const store = tx.objectStore("posts");
        
        store.getAll().onsuccess = (e) => {
            const items = e.target.result;
            // ìµœì‹ ê¸€ì´ ìœ„ë¡œ ì˜¤ê²Œ ì •ë ¬
            items.sort((a, b) => b.id - a.id).forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-title">${item.title}</div>
                    <div class="card-content">${item.content}</div>
                    <span class="card-date">${item.date}</span>
                    <button onclick="deletePost(${item.id})" style="position:absolute; top:20px; right:20px; background:none; border:none; color:var(--sub); cursor:pointer; font-size:18px;">&times;</button>
                `;
                grid.appendChild(card);
            });
        };
    }

    // ì‚­ì œ ê¸°ëŠ¥
    function deletePost(id) {
        if (confirm("ì´ ê¸°ë¡ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
            const tx = db.transaction(["posts"], "readwrite");
            tx.objectStore("posts").delete(id);
            tx.oncomplete = () => render();
        }
    }

    // ëª¨ë‹¬ ì œì–´
    function openModal() { document.getElementById('editorModal').style.display = 'flex'; }
    function closeModal() { document.getElementById('editorModal').style.display = 'none'; }
</script>
</body>
</html>
