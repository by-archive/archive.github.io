<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <style>
        :root { --bg: #ffffff; --card: #f5f5f7; --text: #1d1d1f; --sub: #86868b; --accent: #0071e3; --border: #d2d2d7; }
        [data-theme="dark"] { --bg: #000000; --card: #1c1c1e; --text: #f5f5f7; --sub: #a1a1a6; --border: #424245; }
        
        body { font-family: 'Pretendard', sans-serif; background: var(--bg); color: var(--text); margin: 0; transition: 0.3s; padding-bottom: 50px; }
        header { max-width: 1000px; margin: 0 auto; padding: 30px 20px; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 24px; font-weight: 800; letter-spacing: -0.5px; }
        .container { max-width: 1000px; margin: 0 auto; padding: 0 20px; }

        /* ì—ë””í„° íˆ´ë°” */
        .toolbar { display: flex; gap: 5px; background: var(--card); padding: 10px; border-radius: 12px 12px 0 0; border: 1px solid var(--border); border-bottom: none; overflow-x: auto; }
        .tool-btn { background: white; border: 1px solid #ddd; padding: 5px 10px; border-radius: 6px; cursor: pointer; font-size: 13px; font-weight: bold; }
        .tool-btn:hover { background: #eee; }

        /* ê¸€ì“°ê¸° ì˜ì—­ */
        #editor { 
            min-height: 200px; padding: 15px; border: 1px solid var(--border); border-radius: 0 0 12px 12px; 
            background: var(--bg); color: var(--text); overflow-y: auto; outline: none; line-height: 1.6;
        }

        /* ì¹´ë“œ ë¦¬ìŠ¤íŠ¸ */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin-top: 30px; }
        .card { background: var(--card); border-radius: 18px; padding: 20px; border: 1px solid rgba(0,0,0,0.05); position: relative; }
        .card-title { font-size: 18px; font-weight: 700; margin-bottom: 10px; color: var(--accent); }
        .card-content { font-size: 14px; line-height: 1.6; color: var(--text); word-break: break-all; }
        .card-date { font-size: 11px; color: var(--sub); margin-top: 15px; display: block; }

        /* ëª¨ë‹¬ */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .modal-content { background: var(--bg); width: 90%; max-width: 600px; border-radius: 24px; padding: 25px; }
        
        .input-title { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px; border: 1px solid var(--border); background: var(--card); color: var(--text); font-size: 16px; box-sizing: border-box; }
        .btn-main { background: var(--accent); color: white; padding: 12px 25px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; width: 100%; margin-top: 15px; }
    </style>
</head>
<body data-theme="light">

<header>
    <div class="logo">Archive</div>
    <button onclick="openModal()" style="background:var(--accent); color:white; border:none; padding:10px 20px; border-radius:10px; font-weight:700; cursor:pointer;">+ New Post</button>
</header>

<div class="container">
    <div id="postGrid" class="grid"></div>
</div>

<div id="editorModal" class="modal">
    <div class="modal-content">
        <h3 style="margin-top:0;">ìƒˆ ê¸°ë¡ ë‚¨ê¸°ê¸°</h3>
        <input type="text" id="postTitle" class="input-title" placeholder="ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”">
        
        <div class="toolbar">
            <button class="tool-btn" onclick="format('bold')">B</button>
            <button class="tool-btn" onclick="format('italic')"><em>I</em></button>
            <button class="tool-btn" onclick="format('underline')"><u>U</u></button>
            <button class="tool-btn" onclick="format('insertUnorderedList')">â€¢ List</button>
            <button class="tool-btn" onclick="insertHTML()">HTML</button>
            <button class="tool-btn" onclick="document.body.setAttribute('data-theme', document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light')">ğŸŒ“</button>
        </div>
        
        <div id="editor" contenteditable="true" placeholder="ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”..."></div>
        
        <button class="btn-main" onclick="savePost()">ì €ì¥í•˜ê¸°</button>
        <button onclick="closeModal()" style="width:100%; background:none; border:none; color:var(--sub); margin-top:10px; cursor:pointer;">ë‹«ê¸°</button>
    </div>
</div>

<script>
    let db;
    const request = indexedDB.open("MyArchiveDB", 1);

    request.onupgradeneeded = (e) => {
        db = e.target.result;
        db.createObjectStore("posts", { keyPath: "id", autoIncrement: true });
    };

    request.onsuccess = (e) => {
        db = e.target.result;
        render();
    };

    // í…ìŠ¤íŠ¸ í¬ë§·íŒ… í•¨ìˆ˜
    function format(command) {
        document.execCommand(command, false, null);
    }

    // HTML ì§ì ‘ ì…ë ¥ ê¸°ëŠ¥
    function insertHTML() {
        const code = prompt("ë„£ê³  ì‹¶ì€ HTML ì½”ë“œë¥¼ ì…ë ¥í•˜ì„¸ìš” (ì˜ˆ: <b style='color:red;'>ê°•ì¡°</b>)");
        if (code) document.execCommand('insertHTML', false, code);
    }

    function savePost() {
        const title = document.getElementById('postTitle').value;
        const content = document.getElementById('editor').innerHTML; // HTML í†µì§¸ë¡œ ì €ì¥

        if (!title || content === "<br>") { alert("ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”."); return; }

        const newItem = {
            title,
            content,
            date: new Date().toLocaleString()
        };

        const tx = db.transaction(["posts"], "readwrite");
        tx.objectStore("posts").add(newItem);
        tx.oncomplete = () => {
            closeModal();
            render();
            // ì…ë ¥ì°½ ì´ˆê¸°í™”
            document.getElementById('postTitle').value = '';
            document.getElementById('editor').innerHTML = '';
        };
    }

    function render() {
        const grid = document.getElementById('postGrid');
        grid.innerHTML = '';
        const tx = db.transaction(["posts"], "readonly");
        tx.objectStore("posts").getAll().onsuccess = (e) => {
            e.target.result.reverse().forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-title">${item.title}</div>
                    <div class="card-content">${item.content}</div>
                    <span class="card-date">${item.date}</span>
                    <button onclick="deletePost(${item.id})" style="position:absolute; top:15px; right:15px; background:none; border:none; color:#ff3b30; cursor:pointer; font-size:12px;">ì‚­ì œ</button>
                `;
                grid.appendChild(card);
            });
        };
    }

    function deletePost(id) {
        if(confirm("ì •ë§ ì‚­ì œí• ê¹Œìš”?")) {
            const tx = db.transaction(["posts"], "readwrite");
            tx.objectStore("posts").delete(id);
            tx.oncomplete = () => render();
        }
    }

    function openModal() { document.getElementById('editorModal').style.display = 'flex'; }
    function closeModal() { document.getElementById('editorModal').style.display = 'none'; }
</script>
</body>
</html>
